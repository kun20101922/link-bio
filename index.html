<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  </head>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        separation: 49.0,
        alignment: 56.0,
        backgroundAlpha: 0.0,
        color2: 0xe525a2,
      });

      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="image/unnamed.jpg" alt="" />
        <h1>hello</h1>
      </header>
      <div class="header">
        <img src="image/kun.jpg" />
        <h1>Aitkun (kun)</h1>
      </div>
      <ul>
        <li>
          <a href="https://www.instagram.com/kun.1vc02/">
            <img src="image/instagram.png" alt="Homepage" width="20" />
            ig
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/kun.1vc02">
            <img src="image/facebook.png" alt="Homepage" width="20" />
            facebook
          </a>
        </li>
        <li>
          <a href="https://github.com/kun20101922">
            <img src="image/github.png" alt="Homepage" width="20" />
            github
          </a>
        </li>
        <li>
          <a href="https://x.com/acvbcbj">
            <img src="image/twitter.png" alt="Homepage" width="20" />
            twitter
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
